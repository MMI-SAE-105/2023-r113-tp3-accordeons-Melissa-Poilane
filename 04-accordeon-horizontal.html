  <h1>Accordéon horizontal</h1>
  <div>
    <ul x-data="{estouvert:2}" id="accordeon">
      <li :class="{actif:estouvert===1}" @click="estouvert= (estouvert === 1)?0:1">
        <figure>
          <img src=" https://picsum.photos/100?random=1" alt="Une image random" width="102">
          <figcaption>
            <h3>Lorem, ipsum dolor.</h3>
            <p>Lorem ipsum dolor sit amet consectetur.</p>
          </figcaption>
        </figure>
      </li>

      <li :class="{actif:estouvert===2}" @click="estouvert= (estouvert === 2)?0:2">
        <figure>
          <img src="https://picsum.photos/100?random=2" alt="Une image random" width="102">
          <figcaption>
            <h3>Libero, expedita alias!</h3>
            <p>Nobis dolor nihil aut illum ea!</p>
          </figcaption>
        </figure>
      </li>

      <li :class="{actif:estouvert===3}" @click="estouvert= (estouvert === 3)?0:3">
        <figure>
          <img src="https://picsum.photos/100?random=3" alt="Une image random" width="102">
          <figcaption>
            <h3>Fugit, numquam maiores?</h3>
            <p>Ut quam blanditiis qui velit ex!</p>
          </figcaption>
        </figure>
      </li>
    </ul>
  </div>
